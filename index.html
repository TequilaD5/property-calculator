<!DOCTYPE html>
<html>
<head>
    <title>Property Offer Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <script>
        let currentStep = 1;

        // Navigate to the next step
        function nextStep() {
            document.getElementById(`step${currentStep}`).style.display = 'none';
            currentStep++;
            document.getElementById(`step${currentStep}`).style.display = 'block';
            updateProgressBar();
        }

        // Restart the form
        function restart() {
            location.reload();
        }

        // Update the multiplier value
        function updateMultiplierValue() {
            document.getElementById('multiplierValue').innerText = document.getElementById('multiplierInput').value;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = (currentStep / 2) * 100; // Adjusted for two steps now
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Trigger confetti animation
        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Calculate the highest offer and profit
        function calculateOffer() {
            const arv = parseFloat(document.getElementById('arvInput').value);
            const multiplier = parseFloat(document.getElementById('multiplierInput').value);
            const repairCost = parseFloat(document.getElementById('repairCostInput').value) || 0;

            if (isNaN(arv) || arv <= 0) {
                alert('Please enter a valid ARV.');
                return;
            }

            const offer = arv * multiplier;
            const profit = arv - repairCost - offer;

            // Save results to localStorage
            localStorage.setItem("results", JSON.stringify({ arv, multiplier, repairCost, offer, profit }));

            // Display results
            document.getElementById('offerResult').innerText = `Highest Offer: $${offer.toFixed(2)}`;
            document.getElementById('profitResult').innerText = `Estimated Profit: $${profit.toFixed(2)}`;

            // Trigger confetti to celebrate
            triggerConfetti();
        }

        // View saved results
        function viewSavedResults() {
            const savedResults = JSON.parse(localStorage.getItem("results"));
            if (savedResults) {
                alert(`ARV: $${savedResults.arv}, Multiplier: ${savedResults.multiplier}, Offer: $${savedResults.offer.toFixed(2)}, Profit: $${savedResults.profit.toFixed(2)}`);
            } else {
                alert("No saved results found.");
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Property Offer Calculator</h1>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
    </div>

    <!-- Step-by-Step Form -->
    <form id="calculatorForm">
        <div id="step1">
            <h2>Step 1: Enter Values</h2>
            <label for="arvInput">ARV ($):</label>
            <input type="number" id="arvInput" placeholder="Enter ARV"><br>
            <label for="multiplierInput">Multiplier:</label>
            <input type="range" id="multiplierInput" min="0.50" max="0.70" step="0.01" value="0.60" oninput="updateMultiplierValue()"> <span id="multiplierValue">0.60</span><br>
            <label for="repairCostInput">Repair Costs ($):</label>
            <input type="number" id="repairCostInput" placeholder="Enter repair costs (optional)"><br>
            <button type="button" onclick="nextStep()">Next</button>
        </div>
        <div id="step2" style="display:none;">
            <h2>Step 2: Results</h2>
            <button type="button" onclick="calculateOffer()">Calculate</button>
            <p id="offerResult"></p>
            <p id="profitResult"></p>
            <button type="button" onclick="viewSavedResults()">View Saved Results</button>
            <button type="button" onclick="restart()">Restart</button>
        </div>
    </form>
</body>
</html>
